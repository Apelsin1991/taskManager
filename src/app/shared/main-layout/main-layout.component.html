<nav class="navbar navbar-light bg-light fixed-top">

  <a class="navbar-brand" routerLink="/">TaskManager</a>

  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="['', 'create']">Создать</a>
    </li>
  </ul>

</nav>

<div *ngIf="errorText; else content" class="alert alert-danger col-6 error" role="alert">
  <h4 class="alert-heading">{{errorText}}</h4>
  
  <hr>
  <p class="mb-0">Упс... Что-то пошло не так, нажмите на <a (click)='clearError()' routerLink='' class="alert-link">ссылку</a>, чтобы
    вернуться на стартовую страницу.</p>
    
</div>

<ng-template #content>
  <app-alert></app-alert>
  <router-outlet></router-outlet>
</ng-template>
