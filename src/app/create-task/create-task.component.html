  <app-alert></app-alert>

  <div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">

        <label for="title" class="task-title"><b>Заголовок задачи</b></label>
        <input id="title" type="text" formControlName="title">

        <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
          <small *ngIf="form.get('title').errors.required">Введите название задачи</small>
        </div>

      </div>

      <div [ngClass]="{invalid: form.get('text').touched && form.get('text').invalid}">

        <label for="text"><b>Текст задачи</b></label>

        <p><textarea rows="10" cols="45" id="text" formControlName="text"></textarea></p>

        <div *ngIf="form.get('text').touched && form.get('text').invalid" class="validation">
          <small *ngIf="form.get('text').errors.required">Введите текст задачи</small>
        </div>

      </div>

      <div [ngClass]="{invalid: form.get('date').touched && form.get('date').invalid}">

        <input type="date" formControlName="date">

        <div *ngIf="form.get('date').touched && form.get('date').invalid" class="validation">
          <small *ngIf="form.get('date').errors.required">Укажите дату</small>
        </div>

      </div>

      <button class="btn btn-secondary" type="submit" [disabled]="form.invalid">Отправить</button>

    </form>
  </div>
